# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Scope for Maven
      uses: undefinedlabs/scope-for-maven-action@v1
      with:
        # Scope DSN
        dsn: true
        # Flag to indicate if tests must be run. default: true
        run-tests: true # default is true
        # Command to run your tests. default: mvn verify
        command: mvn test # default is mvn verify
